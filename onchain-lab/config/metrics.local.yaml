data:
  price_glob: "../data/prices/btcusdt/1d.parquet"
  lifecycle:
    created: "../data/utxo/created/created.parquet"
    spent: "../data/utxo/spent/spent.parquet"
    snapshots_glob: "../data/utxo/snapshots/daily/*.parquet"
  output_root: "../data/metrics/local"
  symbol: "BTCUSDT"
  frequency: "1d"
engine:
  mvrv_window_days: 365
  dormancy_window_days: 365
  drawdown_window_days: 365
qa:
  golden_days: []
  max_drawdown_pct: 95.0
  min_price: 0.0
  lookahead_tolerance_days: 0
writer:
  compression: "zstd"
  compression_level: 5
